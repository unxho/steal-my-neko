[tool.poetry]
name = "steal-my-neko"
version = "0.6.1"
description = "üêà Awesome Telegram parser & poster configured to steal nekos."
repository = "https://github.com/unxho/steal-my-neko"
authors = ["unxho <u@n.xho>"]

[tool.poetry.dependencies]
python = "^3.8"
telethon = { git = "https://github.com/LonamiWebs/Telethon", branch = "v1.24" }
httpx = { version = "^0.23", extras = ["http2"] }
aiofiles = "^0.8"
orjson = { version = "^3.7.5", optional = true }
uvloop = { version = "^0.16", optional = true }
cryptg = { version = "^0.3.1", optional = true }
coloredlogs = { version = "^15.0.1", optional = true }
tqdm = { version = "^4.64", optional = true }

[tool.poetry.extras]
speedups = ["orjson", "uvloop", "cryptg"]
ui = ["coloredlogs", "tqdm"]

[tool.black]
line-length = 79
target-version = ['py38']
